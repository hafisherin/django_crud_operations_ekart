{% extends 'seller/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12 text-center mt-5">
      <h3 class="text-danger">Change Password</h3>
    </div>
    <div class="col-md-12 d-flex justify-content-center mt-4">
      
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ msg }}
        <table class="form-tb">
            <tr>
                <td>
                    <label for="old_password">Old Password</label>
                </td>
                <td>
                    <input type="text" required class="form-control " name="old_password" id="old_password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="new_password">New Password</label>
                </td>
                <td>
                    <input type="text" required class="form-control " name="new_password" id="new_password">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="new_password">Confirm Password</label>
                </td>
                <td>
                    <input type="text" required class="form-control " name="confirm_password" id="confirm_password">
                </td>
            </tr>
            
 
            <tr>
                
<td></td>
                <td  align="left">

                    <input type="submit" class="btn btn-primary w-100" value="Change Password">
                </td>
            </tr>


        </table>
</form>
    </div>
  </div>

{% endblock %}
